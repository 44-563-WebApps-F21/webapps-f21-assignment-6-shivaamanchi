<!DOCTYPE html>
<html>
 <head>
     <title>Pass Phrase</title>
 </head>
<body>

<h2>Pass phrase by Shiva Kumar Amanchi</h2>

<from>
    <label for="secretphase">Enter the secret phrase</label>
    <input type="password" id="secretphase" value="Shivakumar" ><br>

    <label for="from_phrase">Enter a phrase</label>
    <input type="text" id="phrase" autofocus><br>

    <input type="button" onclick="processPhrase()" value="Check the phrase"/>
</from>

<div id="result"></div>
<br><br>
<div class="container">
    <img src= "images/caiman.jpg" id="caiman" alt="Caiman" height="200" width="200" onclick="newImage()">
</div>

<script> 

var correct=0;
var wrong=0;

function processPhrase (){
    spValue = document.getElementById("secretphase").value

    phraseValue = document.getElementById("phrase").value

    resultDiv = document.getElementById("result")
    if(spValue==phraseValue){
        alert("Access allowed");

    correct=correct+1;
    }
     else{
        alert("Access denied");
        wrong=wrong+1;
    }  
    resultDiv.innerHTML="Correct count: "+correct+'<br>'+" Worng count: "+wrong;
}
var usingImage=1;
    function newImage(){
        Image=document.getElementById("caiman")
        switch(usingImage){
            case 1 : Image.src = "images/Abyssinian.jpg"
                     usingImage =usingImage +1;
                     break;
            case 2 : Image.src = "images/caiman.jpg"
                     usingImage =usingImage +1;
                     break; 
            case 3 : Image.src = "images/Monkey.jpg"
                     usingImage =usingImage +1;
                     break;
        }
    }
</script>
</body>
</html>
